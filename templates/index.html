<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bootstrap Centered Container</title>
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <style>
            body {
                background-image: url('{{ url_for('static', filename="assets/bg.jpg") }}'); /* Replace with your image URL */
                background-size: cover;
                background-position: center;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
            }
            .custom-button {
                background-color: #e9ecef; /* Light gray color */
                border: none;
                color: #000;
                padding: 10px 20px;
                border-radius: 5px;
            }
            .custom-button:hover {
                background-color: #d6d8db; /* Slightly darker gray */
            }
        </style>
    </head>
    <body>
        <div class="container text-center bg-transparent border-success p-5 m-5 rounded shadow">
            <h1 class="mb-4 text-white">Get Audio right away, just choose the pdf version of your book.</h1>

            <a href="{{ url_for('books') }}"><button class="custom-button">Get Audio!</button></a>
        </div>
        <!-- Bootstrap JS Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
